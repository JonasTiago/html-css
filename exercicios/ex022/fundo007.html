<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #conteiner {
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: blueviolet;
        }

        #conteudo {
            position: relative;
            left: 50%;
            top: 50%;
            background-color: black;
            transform: translate(-50%, -50%);
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
